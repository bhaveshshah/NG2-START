<div class="container">
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Action</th>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of userList">
        <td>
          <a href="#" (click)="deleteUser($event,obj.id)">
            <i class="fa fa-etsy" aria-hidden="true"></i>
          </a>
        </td>
        <td>{{obj.id}}</td>
        <td>{{obj.first_name}}</td>
        <td>{{obj.last_name}}</td>
        <td>
          <img src={{obj.avatar}} alt="image" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
